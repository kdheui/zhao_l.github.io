<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Showcase</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #1a1a1a;
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        .artwork {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .artwork img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .artwork img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artistic Showcase</h1>
        <p>Explore the beauty of art</p>
    </header>

    <main>
        <h2>Featured Artworks</h2>
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <img src="artwork2.jpg" alt="Artwork 2">
            <img src="artwork3.jpg" alt="Artwork 3">
            <img src="artwork4.jpg" alt="Artwork 4">
        </div>
    </main>

    <footer>
        &copy; 2024 Artistic Showcase. All rights reserved.
    </footer>
</body>
</html>
