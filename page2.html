<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩首页</title>
    <link rel="icon" type="image/png" sizes="32x32" href="IMG_8178.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("background.png");
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            position: relative;
        }

        /* 新增样式开始 */
        body::before,
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 150%, #ff8c00 10%, transparent 30%);
            z-index: -1;
        }

        body::after {
            background: radial-gradient(circle at 50% 50%, #008080 10%, transparent 30%);
            z-index: -1;
        }
        /* 新增样式结束 */

        header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
        }

        h1 {
            color: #4285f4;
            font-size: 36px;
        }

        h2 {
            color: #4285f4;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }

        footer {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到精彩首页</h1>
        <p>发现更多精彩内容，一起探索未知的世界。</p>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="page3.html">关于我们</a>
       
    </nav>

    <main>
        <section>
            <h2>我们的使命</h2>
            <p>通过创新和卓越的服务，为客户创造价值。</p>
        </section>

        <section>
            <h2>独特的体验</h2>
            <p>提供最佳的用户体验，让您的每一次访问都令人难忘。</p>
        </section>

        <a href="#" class="cta-button">了解更多</a>
    </main>

    <footer>
        &copy; 2024 精彩首页。保留所有权利。
    </footer>
</body>
</html>
